<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel ="stylesheet" href="https://fonts.googleapis.com/css?family=Silkscreen">
    <script src="rps.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="hero">
        <div class="Header">
            <p class="typewriter">ROCK PAPER SCISSORS</p>
        </div>
        <div class="Subtext">
            <p class="subtext">First to three wins.</p>
        </div>
    </div>
    <div class="UI">
        <div class="scoreboard">
                <div id="MyScore"></div>
                <div id="PCscore"></div>
        </div> 
        <div class="choice-pics">
            <div id="MyPic"></div>
            <div id="PCpic"></div>
        </div>
        <div id="output"></div>
        <dic id="final-output"></dic>
        <div class="buttons">
            <button class="options" id="rock"><img src="images/rock.png"></button>
            <button class="options" id="paper"><img src="images/paper.png"></button>
            <button class="options" id="scissors"><img src="images/scissors.png"></button>
        </div>
    </div>
    <div class="bottom">
        <button id="replaybtn" onclick="replayGame()">New game?</button>
        </div>
</body>
</html>
