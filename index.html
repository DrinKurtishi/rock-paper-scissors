<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="hero">
        <div class="Header">
            <p class="typewriter">MAN VS COMPUTER</p>
        </div>
        <div class="Subtext">
            <p class="subtext">First to five wins</p>
        </div>
    </div>
    <div class="UI">
        <div class="scoreboard">
                <div id="MyScore"></div>
                <div id="PCscore"></div>
        </div> 
        <div class="choices">
            <div id="Mychoice">Your choice:</div>
            <div id="PCchoice">Computers choice:</div>
        </div>
        <div class="choice-pics">
            <div id="MyPic"></div>
            <div id="PCpic"></div>
        </div>
        <div id="output"></div>
        <div class="buttons">
            <button class="options" id="rock"><img src="images/rock.png"></button>
            <button class="options" id="paper"><img src="images/paper.png"></button>
            <button class="options" id="scissors"><img src="images/scissors.png"></button>
        </div>
    </div>
</body>
</html>
